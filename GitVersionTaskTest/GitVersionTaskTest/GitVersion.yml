assembly-versioning-scheme: MajorMinorPatchTag
mode: ContinuousDelivery
next-version: 1.2.3
tag: beta
branches:
  (pull|pull\-requests|pr)[/-]:
    mode: ContinuousDelivery
    tag: dev
  master:
    regex: master
    mode: ContinuousDelivery
    increment: patch
    tag: beta
    is-release-branch: true
ignore:
  sha: []
